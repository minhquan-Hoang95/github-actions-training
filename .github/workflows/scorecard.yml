# Workflow OpenSSF Scorecard
# Analyse la sécurité du projet et publie les résultats
# https://github.com/ossf/scorecard-action

name: Scorecard Analysis

on:
  # Analyse sur push vers master
  push:
    branches: [master]
  # Analyse hebdomadaire
  schedule:
    - cron: "0 6 * * 1"
  # Possibilité de lancer manuellement
  workflow_dispatch:

# Permissions minimales
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-24.04
    permissions:
      security-events: write  # Pour uploader les résultats SARIF
      id-token: write         # Pour publier les résultats sur scorecard.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          # Publier les résultats sur scorecard.dev (visible publiquement)
          publish_results: true

      - name: Upload results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v3.28.0
        with:
          sarif_file: results.sarif
