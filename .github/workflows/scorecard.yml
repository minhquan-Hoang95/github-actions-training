# Workflow OpenSSF Scorecard
# Analyse la sécurité du projet et publie les résultats
# https://github.com/ossf/scorecard-action

name: Scorecard Analysis

on:
  # Analyse sur push vers master
  push:
    branches: [master]
  # Analyse hebdomadaire
  schedule:
    - cron: "0 6 * * 1"
  # Possibilité de lancer manuellement
  workflow_dispatch:

# Permissions minimales
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-24.04
    permissions:
      security-events: write  # Pour uploader les résultats SARIF
      id-token: write         # Pour publier les résultats sur scorecard.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46 # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          # Publier les résultats sur scorecard.dev (visible publiquement)
          publish_results: true

      - name: Upload results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@ce28f5bb42b7a9f2c824e633a3f6ee835bab6858 # v3.28.0
        with:
          sarif_file: results.sarif
