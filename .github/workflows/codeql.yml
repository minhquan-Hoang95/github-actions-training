# Workflow CodeQL pour l'analyse de sécurité statique (SAST)
# https://github.com/github/codeql-action

name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Analyse hebdomadaire le lundi à 6h00 UTC
    - cron: "0 6 * * 1"

# Permissions minimales (bonne pratique sécurité)
permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        language: [python]

    steps:
      # Checkout du code source
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Initialisation de CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@ce28f5bb42b7a9f2c824e633a3f6ee835bab6858 # v3.28.0
        with:
          languages: ${{ matrix.language }}
          # Requêtes de sécurité étendues
          queries: +security-extended

      # Auto-build (CodeQL détecte automatiquement le langage)
      - name: Autobuild
        uses: github/codeql-action/autobuild@ce28f5bb42b7a9f2c824e633a3f6ee835bab6858 # v3.28.0

      # Analyse CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@ce28f5bb42b7a9f2c824e633a3f6ee835bab6858 # v3.28.0
        with:
          category: "/language:${{ matrix.language }}"
