# Workflow CodeQL pour l'analyse de sécurité statique (SAST)
# https://github.com/github/codeql-action

name: "CodeQL Analysis"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Analyse hebdomadaire le lundi à 6h00 UTC
    - cron: "0 6 * * 1"

# Permissions minimales (bonne pratique sécurité)
permissions:
  actions: read      # Pour accéder aux infos du workflow run
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        language: [python]

    steps:
      # Checkout du code source
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # Initialisation de CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e # v3.28.0
        with:
          languages: ${{ matrix.language }}
          # Requêtes de sécurité étendues
          queries: +security-extended

      # Auto-build (CodeQL détecte automatiquement le langage)
      - name: Autobuild
        uses: github/codeql-action/autobuild@89a39a4e59826350b863aa6b6252a07ad50cf83e # v3.28.0

      # Analyse CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e # v3.28.0
        with:
          category: "/language:${{ matrix.language }}"
