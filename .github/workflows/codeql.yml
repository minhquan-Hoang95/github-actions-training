# Workflow CodeQL pour l'analyse de sécurité statique (SAST)
# https://github.com/github/codeql-action

name: "CodeQL Analysis"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Analyse hebdomadaire le lundi à 6h00 UTC
    - cron: "0 6 * * 1"

# Permissions minimales (bonne pratique sécurité)
permissions:
  actions: read      # Pour accéder aux infos du workflow run
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        language: [python]

    steps:
      # Checkout du code source
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # Initialisation de CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v3.28.0
        with:
          languages: ${{ matrix.language }}
          # Requêtes de sécurité étendues
          queries: +security-extended

      # Auto-build (CodeQL détecte automatiquement le langage)
      - name: Autobuild
        uses: github/codeql-action/autobuild@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v3.28.0

      # Analyse CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v3.28.0
        with:
          category: "/language:${{ matrix.language }}"
