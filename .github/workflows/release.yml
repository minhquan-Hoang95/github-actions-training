# Workflow de release avec attestations SLSA Build Level 3
# https://github.com/slsa-framework/slsa-github-generator

name: Release with SLSA Provenance

on:
  push:
    tags:
      - "v*.*.*"

permissions: {}

jobs:
  # Job 1: Construire l'artefact
  build:
    name: Build artifact
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      # Créer l'archive de release
      - name: Create release archive
        run: |
          mkdir -p dist
          tar -czvf "dist/github-actions-training-${{ steps.version.outputs.version }}.tar.gz" \
            --exclude='.git' \
            --exclude='dist' \
            .

      # Générer les hashes (requis pour SLSA)
      - name: Generate subject hashes
        id: hash
        working-directory: dist
        run: |
          sha256sum *.tar.gz > checksums.txt
          echo "hashes=$(cat checksums.txt | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: release-artifacts
          path: dist/
          if-no-files-found: error
          retention-days: 5

  # Job 2: Générer l'attestation de provenance SLSA
  provenance:
    name: Generate SLSA provenance
    needs: [build]
    permissions:
      actions: read
      id-token: write # Pour signer avec Sigstore
      contents: write # Pour uploader sur la release
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true
      # Autoriser les repos privés (le nom sera exposé dans le transparency log)
      private-repository: true

  # Job 3: Créer la release GitHub
  release:
    name: Create GitHub Release
    needs: [build, provenance]
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: release-artifacts
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true
          fail_on_unmatched_files: true
